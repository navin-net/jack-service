<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Settings</title>
    <script>
        function openSettings() {
            const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isiOS) {
                alert("Safari cannot open settings directly. Please open 'Settings' manually and navigate to Wi-Fi.");
            } else {
                alert("This feature is only for iOS.");
            }
        }
    </script>
</head>
<body>
    <h2>Open iPhone Settings</h2>
    <a href="https://support.apple.com/guide/iphone/settings-iph3e3e1/ios">Visit Apple's Settings Guide</a>
    <a href="App-Prefs:">Open Settings</a>
    <button onclick="openSettings()" style="padding: 10px; font-size: 16px;">Open Wi-Fi Settings</button>
</body>
</html>
